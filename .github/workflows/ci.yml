name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate YAML against schema and structural checks
        run: |
          python tools/validate_yaml.py schema/register_map.schema.json devices

      - name: Regenerate headers
        run: |
          for f in devices/*.yaml; do \
            python tools/reggen.py "$f" gen; \
          done

      - name: Fail on header drift
        run: |
          if ! git diff --exit-code -- gen; then \
            echo "Generated headers differ from committed files. Run the generator and commit the results."; \
            exit 1; \
          fi
